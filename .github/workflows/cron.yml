name: CI-cron

on:
  schedule:
    - cron:  '30 17 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - uses: actions/setup-node@v3
    - name: Install Packages
      run: npm install
    - name: Test
      run: npm test
