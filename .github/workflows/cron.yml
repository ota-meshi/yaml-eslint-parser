name: CI-cron

on:
  schedule:
    - cron:  '30 17 * * *'

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
    - name: Install Packages
      run: npm install
    - name: Test
      run: npm test
