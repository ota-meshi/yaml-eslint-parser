name: CI-cron

on:
  schedule:
    - cron:  '30 17 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
    - uses: actions/setup-node@v3
    - name: Install Packages
      run: npm install
    - name: Test
      run: npm test
